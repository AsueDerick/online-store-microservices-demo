apiVersion: apps/v1 
kind: Deployment
metadata:
  name: checkoutservice-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
    spec:
      containers:
      - name: checkoutservice-container
        image: gcr.io/google-samples/microservices-demo/checkoutservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5050
        env:
        - name: PORT
          value: "5050"
        - name: 
        
---
apiVersion: v1
kind: Service
metadata:
  name: checkoutservice
spec:
  selector:
    app: checkoutservice
  ports:
  - protocol: TCP
    port: 5050
    targetPort: 5050
  type: ClusterIP
                   